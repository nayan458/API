<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            color: #fff;
        }
        body{
            background-color: black;
        }
        #cont {
            background-color: rgba(130, 188, 221, 0.89);
            color: black;
            padding: 20px;
            /* margin: 100px; */
            width: 25rem;
            height: 20rem;
        }
        .img{
            width: 10rem;
            height: 10rem;
        }
    </style>
</head>
<body>
    <div  id="cont">
    
    </div>
    <script>
        const container = document.querySelector('#cont');

        const request = new XMLHttpRequest();
        request.open('GET',"https://restcountries.eu/rest/v2/name/nepal");
        request.send();

        // to get the response

        request.addEventListener('load', function(){
            // const data = this.responseText;
            // console.log(data);
            const [Dta] = JSON.parse(this.responseText)
            console.log(Dta);
            // console.log(Dta.capital);
            const htmlDta = `
                <div id="flag" class="img"><img class="img" src="${Dta.flag}" alt="img"></div>
                <hr>
                <br><div class="cntryNam" id="ctn"><h3>${Dta.name}</h3></div>
                <br><div id="cptl"><h3>${Dta.capital}</h3></div>
                <br><div id="lan"><h3>${Dta.nativeName}</h3></div>
            `;
            container.insertAdjacentHTML('afterbegin',htmlDta)
        });
    </script>
</body>
</html>
